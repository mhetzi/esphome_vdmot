# this is a simple test device setup that's used to compile and test the examples
esphome:
  name: components_test
  build_path: build/components_test

esp32:
  board: esp32dev
  framework:
    type: esp-idf

logger:

external_components:
  - source:
      type: local
      path: components
    components:
      - empty_binary_sensor
      - empty_component
      - empty_sensor
      - empty_sensor_hub
      - empty_spi_component
      - empty_spi_sensor
      - empty_switch
      - empty_text_sensor
      - empty_uart_component
      - empty_uart_sensor
    refresh: always
